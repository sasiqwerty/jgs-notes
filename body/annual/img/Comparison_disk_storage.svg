<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-360 -360 720 720">
	<title>Comparison disk storage</title>
	<desc>Comparison of several forms of disk storage showing tracks (not-to-scale); green denotes start and red denotes end. Note: Some recorders operate in ZCLV, CAA or CAV modes.</desc>
	<defs>
		<path id="arrow" d="M -8 -8 L 0 8 L 8 -8 Z"/>
		<g id="start"><use xlink:href="#arrow" stroke="#006600" fill="#00cc00"/></g>
		<g id="end"  ><use xlink:href="#arrow" stroke="#990000" fill="#ff0000"/></g>

		<g id="hdd" fill="#ffffff">
			<text x="-20" y="-125" fill="#000000" stroke="none">5&#188;&#8243; hard drive (CAV)</text>
			<rect x="-73.1" y="-120" width="146.1" height="203" fill="#669900"/>
			<ellipse cx="0" cy="0" rx="67" ry="67" fill="#ffffff" fill-opacity="0.5"/>
			<text x="0" y="-95" font-weight="bold" stroke="#000000" stroke-width="0.7">3&#189;&#8243; HD</text>
			<rect x="-50.8" y="-90" width="101.6" height="146.05" fill="#99cc00"/>
			<ellipse cx="0" cy="0" rx="45" ry="45" fill="#ffffff" fill-opacity="0.5"/>
			<text x="0" y="-65" font-weight="bold" stroke="#000000" stroke-width="0.7">2&#189;&#8243; HD</text>
			<rect x="-34.9" y="-60" width="69.85" height="100.2" fill="#ccff00"/>
			<ellipse cx="0" cy="0" rx="32" ry="32" fill="#ffffff" fill-opacity="0.5"/>
			<g stroke="#000000">
				<ellipse cx="0" cy="0" rx="24" ry="24" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="24" ry="24" stroke="#00cc00" stroke-dasharray="10,10" fill="none"/>
				<ellipse cx="0" cy="0" rx="18" ry="18" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="12" ry="12" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="12" ry="12" stroke="#ff0000" stroke-dasharray="5,5" fill="none"/>
			</g>
			<ellipse cx="0" cy="0" rx="2" ry="2" fill="#cccccc"/>
		</g>

		<g id="floppy" fill="#ffffff">
			<text x="0" y="-105" fill="#000000" stroke="none">8&#8243; floppy disk (CAV)</text>
			<rect x="-101.5" y="-101.5" width="203" height="203" fill="#009999"/>
			<ellipse cx="0" cy="0" rx="100" ry="100" fill="#ffffff" fill-opacity="0.5"/>
			<text x="0" y="-75" font-weight="bold" stroke="#000000" stroke-width="0.7">5&#188;&#8243; floppy disk</text>
			<rect x="-66.7" y="-66.7" width="133.3" height="133.3" fill="#00cccc"/>
			<ellipse cx="0" cy="0" rx="65.1" ry="65.1" fill="#ffffff" fill-opacity="0.5"/>
			<text x="0" y="-49" font-weight="bold" stroke="#000000" stroke-width="0.7">3&#189;&#8243; floppy</text>
			<path d="M -45 -47 H 40 L 45 -42 V 47 H -45 Z" fill="#00ffff"/>
			<ellipse cx="0" cy="0" rx="42.9" ry="42.9" fill="#ffffff" fill-opacity="0.5"/>
			<g stroke="#000000">
				<ellipse cx="0" cy="0" rx="36" ry="36" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="36" ry="36" stroke="#00cc00" stroke-dasharray="40,40" fill="none"/>
				<ellipse cx="0" cy="0" rx="30" ry="30" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="24" ry="24" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="18" ry="18" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="18" ry="18" stroke="#ff0000" stroke-dasharray="20,20" fill="none"/>
			</g>
			<ellipse cx="0" cy="0" rx="12" ry="12" fill="#cccccc"/>
		</g>

		<g id="zip" fill="#000000">
			<text x="0" y="-55" stroke="none">Iomega Zip (CAV)</text>
			<path d="M -48.5 -40 L -33 -49 H 33 L 48.5 -40 V 49 H -48.5 Z" fill="#666699"/>
			<ellipse cx="0" cy="0" rx="42.9" ry="42.9" fill="#ffffff" fill-opacity="0.5"/>
			<g stroke="#000000">
				<ellipse cx="0" cy="0" rx="36" ry="36" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="36" ry="36" stroke="#00cc00" stroke-dasharray="20,20" fill="none"/>
				<ellipse cx="0" cy="0" rx="30" ry="30" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="24" ry="24" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="18" ry="18" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="18" ry="18" stroke="#ff0000" stroke-dasharray="10,10" fill="none"/>
			</g>
			<ellipse cx="0" cy="0" rx="12" ry="12" fill="#cccccc"/>
		</g>

		<g id="minidisc" fill="#000000">
			<text x="0" y="-37" stroke="none">MiniDisc (CLV)</text>
			<path d="M -36 -31 A 3 3 0 0 1 -33 -34 H 33 A 3 3 0 0 1 36 -31 V 34 H -36 Z" fill="#ff00ff"/>
			<ellipse cx="0" cy="0" rx="32" ry="32" fill="#ffffff" fill-opacity="0.5"/>
			<g stroke="#000000">
				<ellipse cx="0" cy="0" rx="24" ry="24" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="24" ry="24" stroke="#00cc00" stroke-dasharray="20,20" fill="none"/>
				<ellipse cx="0" cy="0" rx="18" ry="18" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="12" ry="12" stroke-width="4" fill="none"/>
				<ellipse cx="0" cy="0" rx="12" ry="12" stroke="#ff0000" stroke-dasharray="10,10" fill="none"/>
			</g>
		</g>

		<g id="vinyl" fill="#ffffff">
			<text x="0" y="-155" fill="#000000" stroke="none">12&#8243; vinyl record (CAV)</text>
			<ellipse cx="0" cy="0" rx="151" ry="151" fill="#666666"/>
			<text x="0" y="-126" font-weight="bold" stroke="#000000" stroke-width="0.7">10&#8243; vinyl</text>
			<ellipse cx="0" cy="0" rx="125" ry="125" fill="#999999"/>
			<text x="0" y="-94" font-weight="bold" stroke="#000000" stroke-width="0.7">7&#8243; vinyl</text>
			<ellipse cx="0" cy="0" rx="88.5" ry="88.5" fill="#cccccc"/>
			<g stroke="#ffffff" fill="none">
				<path d="M -70 0 A 67 67 0 0 0 65 0 A 62 62 0 0 0 -60 0 A 57 57 0 0 0 55 0 A 52 52 0 0 0 -50 0 A 47 47 0 0 0 45 0 A 42 42 0 0 0 -40 0" stroke="#000000" stroke-width="4"/>
				<path d="M -70 0 A 67 67 0 0 0 65 0" stroke-dasharray="10,10"/>
				<path d="M 45 0 A 42 42 0 0 0 -40 0" stroke-dasharray="6,6"/>
			</g>
			<use transform="translate(-70)" xlink:href="#start"/>
			<use transform="translate(-40)" xlink:href="#end"/>
			<ellipse cx="0" cy="0" rx="19" ry="19" stroke-dasharray="35,5" fill="none"/>
			<ellipse cx="0" cy="0" rx="4" ry="4" fill="#ffffff"/>
		</g>

		<g id="ld" fill="#ffffff">
			<text x="0" y="-155" fill="#000000" stroke="none">LaserDisc (CLV/CAA/CAV)</text>
			<ellipse cx="0" cy="0" rx="151" ry="151" fill="#996633"/>
			<text x="0" y="-112" font-weight="bold" stroke="#000000" stroke-width="0.7">200 mm LD</text>
			<ellipse cx="0" cy="0" rx="100" ry="100" fill="#cc9966"/>
			<text x="0" y="-64" font-weight="bold" stroke="#000000" stroke-width="0.7">120 mm LD</text>
			<ellipse cx="0" cy="0" rx="60" ry="60" fill="#ffcc99"/>
			<path d="M -30 0 A 32 32 0 0 0 34 0 A 37 37 0 0 0 -40 0 A 42 42 0 0 0 44 0 A 47 47 0 0 0 -50 0" stroke="#000000" stroke-width="4" fill="none"/>
			<use transform="translate(-30)" xlink:href="#start"/>
			<use transform="translate(-50)" xlink:href="#end"/>
			<ellipse cx="0" cy="0" rx="17.5" ry="17.5" fill="#ffffff"/>
		</g>

		<g id="cd" fill="#000000">
			<text x="20" y="-65" stroke="none">Audio Compact Disc (CLV*)</text>
			<ellipse cx="0" cy="0" rx="60" ry="60" fill="#ff6633"/>
			<text x="0" y="-42" font-weight="bold" stroke="#ffffff" stroke-width="0.7">Mini CD</text>
			<ellipse cx="0" cy="0" rx="40" ry="40" fill="#ff9999"/>
			<g stroke="#ffffff" fill="none">
				<path d="M -15 0 A 17 17 0 0 0 20 0 A 22 22 0 0 0 -25 0 A 27 27 0 0 0 30 0 A 32 32 0 0 0 -35 0" stroke="#000000" stroke-width="4"/>
				<path d="M -15 0 A 17 17 0 0 0 20 0 A 22 22 0 0 0 -25 0 A 27 27 0 0 0 30 0 A 32 32 0 0 0 -35 0" stroke="#ffffff" stroke-dasharray="10,10"/>
			</g>
			<use transform="translate(-15)" xlink:href="#start"/>
			<use transform="translate(-35)" xlink:href="#end"/>
			<ellipse cx="0" cy="0" rx="7.5" ry="7.5" fill="#ffffff"/>
		</g>

		<g id="dvd" fill="#000000">
			<text x="-20" y="-65" stroke="none">Digital Versatile Disc (CLV*)</text>
			<ellipse cx="0" cy="0" rx="60" ry="60" fill="#ffcc00"/>
			<text x="0" y="-42" font-weight="bold" stroke="#ffffff" stroke-width="0.7">MiniDVD</text>
			<ellipse cx="0" cy="0" rx="40" ry="40" fill="#ffff00"/>
			<g stroke="#ffffff" fill="none">
				<path d="M -15 0 A 17 17 0 0 0 20 0 A 22 22 0 0 0 -25 0 A 27 27 0 0 0 30 0 A 32 32 0 0 0 -35 0" stroke="#000000" stroke-width="4"/>
				<path d="M -15 0 A 17 17 0 0 0 20 0 A 22 22 0 0 0 -25 0 A 27 27 0 0 0 30 0 A 32 32 0 0 0 -35 0" stroke="#ffffff" stroke-dasharray="5,5"/>
			</g>
			<use transform="translate(-15)" xlink:href="#start"/>
			<use transform="translate(-35)" xlink:href="#end"/>
			<ellipse cx="0" cy="0" rx="7.5" ry="7.5" fill="#ffffff"/>
		</g>

		<g id="bluray" fill="#000000">
			<text x="0" y="-65" stroke="none">Blu-ray Disc (CLV)</text>
			<ellipse cx="0" cy="0" rx="60" ry="60" fill="#9999ff"/>
			<text x="0" y="-42" font-weight="bold" stroke="#ffffff" stroke-width="0.7">Mini BD</text>
			<ellipse cx="0" cy="0" rx="40" ry="40" fill="#ccccff"/>
			<g stroke="#ffffff" fill="none">
				<path d="M -15 0 A 17 17 0 0 0 20 0 A 22 22 0 0 0 -25 0 A 27 27 0 0 0 30 0 A 32 32 0 0 0 -35 0" stroke="#000000" stroke-width="4"/>
				<path d="M -15 0 A 17 17 0 0 0 20 0 A 22 22 0 0 0 -25 0 A 27 27 0 0 0 30 0 A 32 32 0 0 0 -35 0" stroke="#ffffff" stroke-dasharray="3,3"/>
			</g>
			<use transform="translate(-15)" xlink:href="#start"/>
			<use transform="translate(-35)" xlink:href="#end"/>
			<ellipse cx="0" cy="0" rx="7.5" ry="7.5" fill="#ffffff"/>
		</g>

		<g id="main" font-family="Liberation Sans, Helvetica Neue, Helvetica, Arial, sans-serif" font-size="24" text-anchor="middle" letter-spacing="-1" stroke="#333333" stroke-width="2" stroke-linejoin="round">
		<use transform="translate(-200, -215)" xlink:href="#hdd"/>
		<use transform="translate(200, -235)" xlink:href="#floppy"/>
		<use transform="translate(-10, -302)" xlink:href="#minidisc"/>
		<use transform="translate(-10, -182)" xlink:href="#zip"/>
		<use transform="translate(-200, -35)" xlink:href="#cd"/>
		<use transform="translate(200, -35)" xlink:href="#dvd"/>
		<use transform="translate(-10, 0)" xlink:href="#bluray"/>
		<use transform="translate(-200, 205)" xlink:href="#vinyl"/>
		<use transform="translate(200, 205)" xlink:href="#ld"/>
		</g>
	</defs>
	<use xlink:href="#main"/>
</svg>
