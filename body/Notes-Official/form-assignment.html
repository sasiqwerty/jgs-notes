<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Login Page</h2>
      <label>User Name<input type="text" maxlength="16" size="25" /></label>
      <label>Password <input type="password" maxlength="16" size="50" /></label>
      <h2>Gender</h2>
      <label>Male<input type="radio" value="male" name="gender" /></label>
      <label>Female<input type="radio" value="female" name="gender" /></label>
      <br /><br />
      <label><input type="submit" value="Login" /> Login</label>
      <label><input type="reset" value="Refresh" /> Reset</label>
    </form>
  </body>
</html>
