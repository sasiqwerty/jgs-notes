<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <h2>Student Details</h2>
      <label>First Name <input type="text" maxlength="16" size="25" /></label>
      <label>Last Name <input type="text" maxlength="16" size="50" /></label>
      <h2>Gender</h2>
      <label>Male<input type="radio" value="male" name="gender" /></label>
      <label>Female<input type="radio" value="female" name="gender" /></label>
      <h2>Optional Subjects after 10th class</h2>
      <label><input type="checkbox" value="sanskrit" />Sanskrit</label>
      <label><input type="checkbox" value="telugu" />Telugu</label>
      <label><input type="checkbox" value="hindi" />Hindi</label>
      <br /><br />
      <label><input type="submit" value="Send" /> Send your form</label>
      <label><input type="reset" value="Reset" /> Reset the form</label>
    </form>
  </body>
</html>
